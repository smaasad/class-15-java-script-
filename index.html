<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section id="counter">
        <div class="container">
            <button class="dec">-</button>
            <input class="result" type="number" placeholder="0" value="0">
            <button class="inc">+</button>
        </div>
    </section>

    <!--------Mobile Nav------------>

    <section id="mobileNav">
        <div class="container">
            <div class="btn">
                <button></button>
            </div>
            <div class="bar"></div>
        </div>
    </section>

    <!----------Range-------------->

    <section id="range">
        <div class="container">
            <input class="range" type="range" name="" id="">
            <h1 class="output">0</h1>
        </div>
    </section>
    
<script src="./app.js"></script>

</body>
</html>
